<!-- index.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Altinkaya Romain - Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css"> <!-- Lien vers ton fichier CSS -->
</head>
<body>
  <!-- Injection de l'en-tÃªte -->
  <div id="header"></div>
  
  <!-- Injection de la navigation -->
  <div id="nav"></div>

  <main>
    <h2>Bienvenue sur mon portfolio</h2>
    <p>Ceci est la page d'accueil de mon portfolio.</p>
  </main>
  
  <!-- Injection du footer -->
  <div id="footer"></div>

  <script src="assets/js/script.js"></script> <!-- Lien vers ton fichier JS -->
  
  <script>
    // Fonction pour charger les parties communes (header, nav, footer)
    function loadCommonParts() {
      fetch('partials/header.html').then(response => response.text()).then(data => document.getElementById('header').innerHTML = data);
      fetch('partials/navigation.html').then(response => response.text()).then(data => document.getElementById('nav').innerHTML = data);
      fetch('partials/footer.html').then(response => response.text()).then(data => document.getElementById('footer').innerHTML = data);
    }

    // Charger les parties communes
    loadCommonParts();
  </script>
</body>
</html>
