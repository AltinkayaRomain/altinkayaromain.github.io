<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Altinkaya Romain - Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0e0e10;
      --text: #e0f7fa;
      --card: #1a1a1d;
      --accent: #00e5ff;
      --hover: #00ffc3;
      --nav: rgba(20, 20, 25, 0.8);
    }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* === NAVIGATION === */
    nav {
      position: sticky;
      top: 0;
      width: 100%;
      background: var(--nav);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: center;
      padding: 12px 0;
      z-index: 1000;
      box-shadow: 0 0 10px var(--accent);
    }

    nav a {
      color: var(--text);
      text-decoration: none;
      margin: 0 20px;
      font-size: 1rem;
      letter-spacing: 1px;
      transition: 0.3s;
    }

    nav a:hover, nav a.active {
      color: var(--hover);
      text-shadow: 0 0 5px var(--hover);
    }

    /* === HERO === */
    header {
      text-align: center;
      padding: 100px 20px 60px;
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      color: var(--accent);
      text-shadow: 0 0 10px var(--accent);
    }

    header p {
      font-size: 1.2rem;
      color: var(--text);
      opacity: 0.8;
      margin-bottom: 30px;
    }

    .btn-cv {
      background: transparent;
      color: var(--accent);
      border: 2px solid var(--accent);
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-cv:hover {
      background: var(--accent);
      color: var(--bg);
      box-shadow: 0 0 10px var(--hover);
    }

    /* === SEARCH === */
    #searchSection {
      text-align: center;
      margin-top: 40px;
    }

    #searchInput {
      background: var(--card);
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      width: 80%;
      max-width: 500px;
      color: var(--text);
      font-size: 1rem;
      box-shadow: 0 0 10px rgba(0,255,204,0.1);
      outline: none;
      transition: box-shadow 0.3s;
    }

    #searchInput:focus {
      box-shadow: 0 0 15px var(--hover);
    }

  </style>
</head>
<body>

  <nav>
    <a href="#qui-suis-je">Qui suis-je</a>
    <a href="#mes-cours">Cours</a>
    <a href="#mes-tutoriels">Tutoriels</a>
    <a href="#competences">Compétences</a>
    <a href="#contact">Contact</a>
  </nav>

  <header>
    <h1>Altinkaya Romain</h1>
    <p>Technicien Informatique - CV & Tutoriels</p>
    <a href="Altinkaya_CV.pdf" class="btn-cv" target="_blank">📄 Voir mon CV</a>
  </header>

  <section id="searchSection">
    <input type="text" id="searchInput" placeholder="🔍 Rechercher un cours ou tutoriel...">
  </section>

</body>
</html>
